<!DOCTYPE html>
<html lang = "en">
    <head>
        {% load static %}
        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/base.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        
        <script src = "{% static 'js/collector.js' %}"></script>
        <script src = "{% static 'js/analytics.js' %}"></script>
        <script>
            var csrf_token_js = '{{ csrf_token }}';
            var page_id = '{{ page_id }}';
        </script>
        {% block head %}{% endblock head %}
    </head>
    <body>
        <div class = "container">
            <nav class = "navbar navbar-expand-md navbar-dark bg-dark fixed-top" id='nav-bar'>
                {% if provided_consent %}
                    <a class = "navbar-brand" 
                        id = "home-button"
                        onclick = "interaction_event('click', 'home-button', '{{ page_id }}', '{{ csrf_token }}');">
                        Museum Collection
                    </a>
                {% else %}
                    <a class = "navbar-brand">Museum Collection</a>
                {% endif %}
            </nav>
        </div>

        {% block content %}{% endblock content %}
    </body>
</html>
