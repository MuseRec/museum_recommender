<form style="text-align: center; top: 0; padding: 0 10% 0 10%"  method="get">
    <input class="form-control mr-sm-2" style="display: inline-block; width: 80%;" type="search" placeholder="Search gallery" aria-label="Search" name="search">
    <button class="btn btn-outline-secondary my-2 my-sm-0" style="display: inline-block; color: var(--search-btn-foreground); background-color: var(--search-btn-background)"
            type="submit"
            onclick = "return interaction_event('search', '', '{{ page_id }}', '{{ csrf_token }}');">Search</button>
    <button class="btn btn-outline-secondary my-2 my-sm-0" style="display: inline-block; color: var(--search-btn-foreground); background-color: var(--search-btn-background); margin-left: 5px;"
            type="submit"
            onclick = "return interaction_event('clear', '', '{{ page_id }}', '{{ csrf_token }}');">Clear</button>
</form>
